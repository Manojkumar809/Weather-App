<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="config.js"></script>
</head>
<body>
    <div class="container">
        <div class="city"><input id="search" type='search' placeholder='city'/><button class="btn" type="submit" id="btn"><i class="fa-solid fa-magnifying-glass"></i></button></div>
        <div class="content">
          <h1 class='location'> <i class="fa-solid fa-location-dot"></i><p id="location">City</p></h1>
          <h2 class='temp'> <i class="fa-solid fa-temperature-low"></i> <p id="temp">28.2</p><sup>o</sup>Cel</h2>
          <h3 class='tmin_max'> <i class="fa-solid fa-temperature-empty"></i> Min : <p id="tmin">2.3</p><sup>o</sup>Cel | <i class="fa-solid fa-temperature-high"></i> Max : <p id="tmax">28.2</p><sup>o</sup>Cel </h3>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/41784c2bbd.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
